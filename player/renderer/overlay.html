<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: transparent;
            width: 100%;
            height: 100%;
        }
        #overlay-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            user-select: none;
        }
    </style>
    <script>
        const { ipcRenderer } = require('electron');
        ipcRenderer.on('show-overlay', (event, filePath) => {
            const img = document.getElementById('overlay-image');
            img.src = filePath;
        });
    </script>
</head>
<body>
    <img id="overlay-image" src="" alt="Overlay">
</body>
</html>
